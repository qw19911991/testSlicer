<html>
    <head>
        <style>
            editable-select {
                width: 300px;
                outline: 1px solid red;
                padding: 1px 2px;
            }
        </style>
        <script src="editable-select.js"></script>
    </head>
    <body>        
        <editable-select value="foo" id="my_dropdown" />
        <script>
            const el = document.getElementById('my_dropdown');
            el.setChoices(["Choice 1","Choice 2"]);
            //el.setChoices([]);
            el.addEventListener("change", () => alert("changed to " + el.value));
        </script>
    </body>
</html>
